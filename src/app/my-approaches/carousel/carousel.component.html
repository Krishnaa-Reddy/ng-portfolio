<div class="relative w-full overflow-hidden py-8">
    <div class="flex text-center transition-transform duration-500 ease-in-out" [ngStyle]="{ 'text-align': '-webkit-center', 'transform': 'translateX(-' + currentIndex * (100/3) + '%)' }">
      <div *ngFor="let card of cards; let i = index" class="w-1/3 flex-shrink-0 p-2">
        <approach-card [card]="card"/>
      </div>
    </div>
    
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button *ngFor="let _ of cards; let i = index" 
              (click)="goToSlide(i)"
              class="w-3 h-3 rounded-full transition-all duration-300 focus:outline-none"
              [ngClass]="i === currentIndex ? 'bg-white scale-125' : 'bg-white bg-opacity-50 hover:bg-opacity-75'">
      </button>
    </div>
  </div>
