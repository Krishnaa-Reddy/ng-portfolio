<nav class="fixed z-20 top-0 mt-5 shadow-lg w-max bg-transparent" #navbar>
    <div class="max-w-screen-xl mx-auto py-2 px-3 flex items-center justify-between">
        <div class="hidden md:flex items-center justify-between w-full md:w-auto" id="navbar-sticky">
            <ul
                class="flex flex-col md:flex-row items-center p-4 md:p-0 mt-4 md:mt-0 space-y-4 md:space-y-0 md:space-x-8 font-medium rounded-lg bg-blue-800 md:bg-transparent">
                @for (route of navItems; track $index) {
                    <li>
                        <a (click)="scrollToAnchor(route.link)" class="relative inline-flex items-center justify-start px-6 py-3 overflow-hidden bg-dark-theme rounded-full group">
                            <span class="w-32 h-32 rotate-45 translate-x-12 -translate-y-2 absolute left-0 top-0 bg-white opacity-[3%]"></span>
                            <span class="absolute top-0 left-0 w-48 h-48 -mt-1 transition-all duration-500 ease-in-out rotate-45 -translate-x-56 -translate-y-24 bg-white opacity-100 group-hover:-translate-x-8"></span>
                            <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-gray-900">{{route.name}}</span>
                            <span class="absolute inset-0 border border-slate-400 rounded-full"></span>
                        </a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
