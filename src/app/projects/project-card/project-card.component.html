<ng-container *ngIf="project() as project">
    <div
        class="max-w-full lg:max-w-xl bg-dark-theme rounded-3xl border border-slate-700 overflow-hidden shadow-md transition-transform duration-500 hover:scale-105 hover:shadow-xl">
        <div class="relative overflow-hidden">
            <img [src]="project.img" alt="{{ project.title }}"
                class="w-full h-48 object-cover transition-transform duration-500 hover:scale-110" />
        </div>

        <div class="p-6">
            <h3 class="text-2xl font-semibold text-white-800 tracking-wide mb-3">
                {{ project.title }}
            </h3>

            <p class="text-white-600 text-base leading-relaxed mb-4">
                {{ project.des }}
            </p>

            <div class="flex justify-end items-center">
                <div class="flex space-x-3">
                    @for (icon of project.iconLists; track $index) {
                    <img [src]="icon" alt="icon"
                        class="h-10 w-10 rounded-full bg-dark-icon hover:bg-slate-900 p-2 shadow-sm hover:shadow-slate-700 transition-shadow hover:scale-105 transform" />
                    }
                </div>
            </div>
        </div>
    </div>
</ng-container>
