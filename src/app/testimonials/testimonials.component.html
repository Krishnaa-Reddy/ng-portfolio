<div class="pt-20">
    <ng-content></ng-content>
    <div class="marquee-wrapper bg-[var(--bg-dark-theme)] w-[80%] mx-auto my-8">
        <om-marquee [reverse]="true" animationDuration="40s" marqueeGap="40px">
            @for (testimonial of testimonials; track $index) {
              <div #OmMarqueeContent class="max-w-lg mx-auto bg-[var(--bg-dark-theme)] rounded-3xl border border-slate-700  shadow-lg overflow-hidden p-6 transform transition duration-500">
                <div class="flex items-center justify-center mb-4">
                  <img
                    src="https://via.placeholder.com/50"
                    alt="testimonial author"
                    class="w-12 h-12 rounded-full border-2 border-gray-400"
                  />
                </div>
                <p class="text-gray-300 italic leading-relaxed text-center">
                  "{{ testimonial.quote }}"
                </p>
                <div class="mt-4 text-center">
                  <span class="block text-lg font-bold text-white">{{ testimonial.name }}</span>
                  <span class="block text-sm text-gray-400">{{ testimonial.title }}</span>
                </div>
              </div>
            }
        </om-marquee>
    </div>
    <div class="flex flex-wrap justify-center gap-4">
        <ng-container *ngFor="let company of companies; let i = index">
          <div
            class="flex items-center space-x-4 border border-indigo-950 shadow-lg rounded-lg p-4 transition-transform transform hover:scale-105 duration-300 ease-in-out"
          >
            <img
              [src]="company.img"
              alt="{{ company.name }} logo"
              class="w-12 h-12 object-contain"
            />
            <div class="flex flex-col justify-center">
              <img
                [src]="company.nameImg"
                alt="{{ company.name }}"
                class="w-24 h-6 object-contain"
              />
            </div>
          </div>
        </ng-container>
      </div>
    <div>
    </div>
</div>
