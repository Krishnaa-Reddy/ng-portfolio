<div class="pt-20">
    <ng-content></ng-content>
    <div class="flex flex-wrap justify-center gap-4 marquee-wrapper bg-[var(--bg-dark-theme)] w-[80%] mx-auto my-8">
      <om-marquee [reverse]="true" animationDuration="40s" marqueeGap="40px">
      @for( company of companies; track $index) {
        <div #OmMarqueeContent
        class="flex items-center space-x-4 border border-indigo-950 shadow-lg rounded-lg p-4 transition-transform transform hover:scale-105 duration-300 ease-in-out"
      >
        <img
          [src]="company.img"
          alt="{{ company.name }} logo"
          class="w-12 h-12 object-contain"
        />
        <div class="flex flex-col justify-center">
          <img
            [src]="company.nameImg"
            alt="{{ company.name }}"
            class="w-24 h-6 object-contain"
          />
        </div>
      </div>
      }
    </om-marquee>
      </div>
    <div>
    </div>
</div>
