<div class="pt-20">
    <ng-content></ng-content>
    <div class="flex flex-col lg:flex-row gap-6 my-8 mx-32">

        @for (experience of workExperience; track $index) {
        <div class="flex flex-1 flex-col bg-dark-theme border border-slate-800 rounded-3xl shadow-lg p-6 transition-transform">
            <div class="flex items-center mb-4">
                <img [src]="experience.thumbnail" alt="Experience Thumbnail"
                    class="w-16 h-16 object-cover rounded-full mr-4" />
                <h2 class="text-xl font-bold">{{ experience.title }}</h2>
            </div>
            <p>{{ experience.desc }}</p>
        </div>
        }
    </div>

</div>
