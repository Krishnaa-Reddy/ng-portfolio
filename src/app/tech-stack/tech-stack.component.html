<div class="pt-20">
    <ng-content></ng-content>
    <div>
        <div class="flex flex-wrap justify-center gap-4 mt-8 text-white">
            <button class="bg-transparent transition-all ease-in-out bg-gray-600  text-white border border-gray-400 font-semibold py-2 px-4 rounded-l-3xl">
                All
            </button>
            <button class="bg-transparent transition-all ease-in-out hover:bg-gray-600 border border-gray-400 font-semibold py-2 px-4">
                Frontend
            </button>
            <button class="bg-transparent transition-all ease-in-out hover:bg-gray-600 border border-gray-400 font-semibold py-2 px-4 ">
                Backend
            </button>
            <button class="bg-transparent transition-all ease-in-out hover:bg-gray-600 font-semibold border-gray-400 border py-2 px-4 rounded-r-3xl">
                Others
            </button>
        </div>

    </div>
    <div class="flex flex-wrap justify-center gap-4 marquee-wrapper bg-[var(--bg-dark-theme)] w-[80%] mx-auto my-8">
      <om-marquee [reverse]="true" animationDuration="40s" marqueeGap="40px">
      @for( company of techs; track $index) {
        <div #OmMarqueeContent
        class="flex items-center space-x-4 border border-indigo-950 shadow-lg rounded-lg p-4 transition-transform transform hover:scale-105 duration-300 ease-in-out"
      >
        <img
          [src]="company.img"
          alt="{{ company.name }} logo"
          class="w-12 h-12 object-contain"
        />
        <div class="flex flex-col justify-center">
          <img
            [src]="company.nameImg"
            alt="{{ company.name }}"
            class="w-24 h-6 object-contain"
          />
        </div>
      </div>
      }
      <div #OmMarqueeContent
      class="flex items-center space-x-4 border border-indigo-950 shadow-lg rounded-lg p-4 transition-transform transform hover:scale-105 duration-300 ease-in-out"
    >
        <img
        src="/angular-logo-title.svg"
        alt="Angular logo"
        class="w-36 px-auto h-12 object-contain"
      />
      </div>

    </om-marquee>
      </div>
    <div>
    </div>
</div>
